  <style >
    button{
      cursor: pointer;
    }
    #i{
      text-align: left;
      color: red;
      cursor: pointer;
      position: relative;
      animation: mymove 0.4s infinite;
    }
    @keyframes mymove{
      from{right: :0px;}
      to{left: 5px}
    }
    #i:hover{
      color: green;
      font-weight: bolder;
      font-size: 17px;
    }
    #summary{
      position: relative;
      animation: mymoves 0.3s infinite;
    }
    @keyframes mymoves{
      from{top: :0px;}
      to{top: 3px}
    }
    h1{
      text-align: center;
      font-size: 35px;
      background:linear-gradient(to left,
        violet,yellow,blue,red,indigo,green,powderblue,lightgreen);
      -webkit-background-clip:text;
      color: transparent;
    }
    #ib{
      text-align: left;
    }
    #ib:hover{
      font-weight: bold;
    }
    .change{
      transition-duration: 0.3s;
    }
    .change:hover{
      color: red;
      font-size: 17px;
    }
    
#btn1{
  font-family: sans-serif;
  background-color: #25D366;
  padding: 6px 10px 6px 10px;
  color: white;
  font-size: 20px;
  font-weight: bold; 
  text-align: center;
  transition-duration: 0.3s;
 }
#btn1:hover{
  background-color: red;
  color: white;
  border-width: 3px;
}
#num{
    font-family: sans-serif;
    border-width: 5px;
    background-color:lightgreen;
    padding: 5px 35px;
    transition-duration: 1s;
    font-size: 20px;
    border-color: blue;
    
  }
  #num:hover{
    border-width: 5px;
    background-color:lightyellow;
    padding: 8px 40px;
    border-color: #248f24;
  }
  </style>
